  content:
    idea: "<p> WissenTeilenKönnen ist eine online Plattform, die Menschen ermöglichen soll sich je nach Interessensgebiet zu finden, um sich anschließend - im echten Leben - zu treffen und auszutauschen.</p> <p>Jeder von von hat bestimmte Kenntnisse und Fähigkeiten! Diese gilt es mit einander zu teilen! Seine Ideen und Erfahrungen in anderen weiterwachsen zu lassen! Andere Sichtweisen kennenzulernen! Seiner Neugier zu folgen! </p><p>Gleichzeitig sich auch zu besinnen, ob einen ein materielles Gut oder ein gemeinsames Erlebnis glücklicher macht? Sich zu fragen, worin es sich lohnt, seine wertvolle Zeit zu investieren? </p><p>Wir finden, dass wir in einander investieren und uns gemeinsam auf einen neuen Weg Richtung Menschlichkeit machen sollten! Wir, das sind Matthias Jungwirth, Wolfgang Vogl, Franz Torghele und Lilli Tchourlina. Studenten der FH Salzburg Multimediaart und Multimediatechnology, aber allen voran Menschen, die daran glauben, dass es wertvoll für unsere Gemeinschaft und einen selbst ist, seine Fähigkeiten an andere weiterzugeben, dass es zum Mensch sein dazugehört seiner Neugier nachgehen zu können, Fragen zu stellen und Antworten zu bekommen, dass es an der Zeit ist das Menschsein mehr zu pflegen und zu fördern! Lasst uns gemeinsam eine Welt der Begegnungen, des Austauschs und Respekts gestalten! </p><p>Hört in euch hinein, teilt mit anderen eure Fähigkeiten,  lernt und probiert aus, worauf ihr schon immer neugierig wart. Begegnet eurer Stadt und ihren Bewohnern, lernt eure Nachbarn kennen, entdeckt die verborgenen Schätze in euch selbst und euren Mitmenschen! </p>"
    
